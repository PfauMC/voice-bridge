name: $name
version: $version
main: $main
api-version: "$apiVersion"
description: Bridges voice communication between Simple Voice Chat and Plasmo Voice
load: POSTWORLD
folia-supported: true

depend:
  - voicechat
  - PlasmoVoice

libraries:
  - org.jetbrains.kotlin:kotlin-stdlib:2.3.0
  - org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.1

permissions:
  voicebridge.admin:
    description: Allows use of Voice Bridge admin commands
    default: op
